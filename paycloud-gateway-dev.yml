spring:
  http:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
    multipart:
      enabled: true
      max-request-size: 50MB
      max-file-size: 50MB
  rabbitmq:
      address: paycloud-mq-rabbit:5672
      password: '{cipher}'
      username: guest
  zipkin:
    locator:
      discovery:
        enabled: true
  sleuth:
    sampler:
      probability: 1.0        
  cloud:
      gateway:
          discovery:
              locator:
                  enabled: true
                  lower-case-service-id: true
          routes:
          - id:
              zipbin-route
            uri:
              http://localhost:8003/
            predicates:
              - After=2017-01-20T17:42:47.789-07:00[America/Denver]
          - id:
                uac
            uri: lb://paycloud-oauth2-server
            predicates:
              - Path=/uac/**
            filters:
              - TokenRelay= 
  autoconfigure:
    # TODO: remove when fixed https://github.com/spring-projects/spring-security/issues/6314
    exclude: org.springframework.boot.actuate.autoconfigure.security.reactive.ReactiveManagementWebSecurityAutoConfiguration
  thymeleaf:
    cache: false
  security:
    oauth2:
      client:
        registration:
          login-client:
            provider: uac
            client-id: paycloud-gateway
            client-secret: test
            authorization-grant-type: authorization_code
            redirectUri: "{baseUrl}"
            scope: openid,profile,email,resource.read
        provider:
          uac:
            authorization-uri: http://paycloud-gateway:8004/uac/oauth/authorize
            token-uri: http://paycloud-gateway:8004/uac/oauth/token
            user-info-uri: http://paycloud-gateway:8004/uac/userinfo
            user-name-attribute: sub
            jwk-set-uri: http://paycloud-gateway:8004/uac/token_keys

